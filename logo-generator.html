<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Generator | SMATG-ARENA</title>
    <link rel="icon" href="images/small logo.jpg" type="image/jpeg">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .logo-container {
            width: 300px;
            height: 100px;
            background-color: #6B4226;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .logo-text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-text">MY BRAND</div>
    </div>
    <div class="instructions">
        <p>To use this logo:</p>
        <ol>
            <li>Take a screenshot of this logo (Windows: Windows key + Shift + S)</li>
            <li>Open an image editor (like Paint)</li>
            <li>Paste and save as "logo.jpg" in your images folder</li>
        </ol>
    </div>
</body>
</html>
